<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif; /* Always include a fallback font */
        font-weight: 400; /* Use default weight, or specify 400 or 700 */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: hsl(212, 45%, 89%);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: hsl(0, 0%, 100%);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .images {
        width: 400px;
        height: 400px;
        border-radius: 20px;
      }

      .text-box {
        text-align: center;
        padding: 20px;
        max-width: 400px;
        color: hsl(228, 12%, 44%);
      }

      .title {
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 700;
      }

      .paragraph {
        font-size: 15px;
        font-weight: 400;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      /* Mobile styles */
      @media only screen and (max-width: 375px) {
        .container {
          width: 80%; /* adjust as needed */
          padding: 20px 0;
        }

        .images {
          width: 80%;
          height: auto; /* maintain aspect ratio */
        }

        .text-box {
          padding: 10px; /* adjust as needed */
          max-width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="images" src="images/image-qr-code.png" alt="QR" />
      <div class="text-box">
        <h2 class="title">
          Improve your front-end skills by building projects
        </h2>
        <p class="paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dian Rahmadani</a>.
    </div>
  </body>
</html>
